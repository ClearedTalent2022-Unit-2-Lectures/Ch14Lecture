<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <h1>Students Page</h1>

<!--  Now that we have created a data layer for storing students
      and we have the means to create new students, let's display
      any stored students on this page -->
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>TA Group</th>
        </tr>
        <tr th:each="student : ${allStudents}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.taGroup}"></td>
        </tr>
    </table>
</body>
</html>
